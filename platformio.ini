; https://docs.platformio.org/page/projectconf.html
 
[platformio]
default_envs = debug

[env]

[env:release]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = arduino-libraries/LiquidCrystal@^1.0.7

[env:debug]
platform = atmelavr
board = megaatmega2560
framework = arduino
build_type = debug
lib_deps = 
	arduino-libraries/LiquidCrystal@^1.0.7

[env:test_unit]
platform: native@1.2.1